<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body class="dark-theme">
    <div class="container auth-container">
        <h1 class="title">Panel de Administración</h1>
        
        <!-- Admin Panel Container -->
        <div id="admin-panel">
            <div class="stats-panel">
                <div class="stat-item">
                    <h3>Total Usuarios</h3>
                    <span id="total-users">0</span>
                </div>
                <div class="stat-item">
                    <h3>Últimos Registros</h3>
                    <span id="recent-registrations">0</span>
                </div>
            </div>

            <!-- Add User Button -->
            <button id="add-user-btn" class="btn-primary">Agregar Usuario</button>

            <!-- Users Table -->
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Fecha de Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- User Modal -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title">Agregar Usuario</h2>
                <form id="user-form">
                    <div class="form-group">
                        <label for="user-name">Nombre:</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group" id="password-group">
                        <label for="user-password">Contraseña:</label>
                        <input type="password" id="user-password">
                    </div>
                    <div class="form-group">
                        <label for="user-role">Rol:</label>
                        <select id="user-role">
                            <option value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <button type="button" onclick="document.getElementById('user-modal').style.display='none'" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirmation Dialog -->
        <div id="confirmation-dialog" class="modal">
            <div class="modal-content">
                <h2>Confirmar Acción</h2>
                <p id="confirmation-message"></p>
                <div class="form-actions">
                    <button id="confirm-yes" class="btn-danger">Sí, eliminar</button>
                    <button id="confirm-no" class="btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/admin.js"></script>
</body>
</html>
