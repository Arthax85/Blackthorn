<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Just the relevant part that needs to be changed -->
    <div class="logo-container" id="logo-container">
        <img src="rosaoff.png" alt="Logo" class="logo" id="logo">
        <div class="logo-text">Blackthorn</div>
    </div>

    <div class="container" id="container" style="display: none;">
        <h1 id="title"></h1>
        
        <!-- Login Form -->
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="#" onclick="showRegisterForm()">Regístrate</a></p>
        </div>
        
        <!-- Registration Form -->
        <div id="register-form" style="display: none;">
            <h2>Registro</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="register-name">Nombre:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión</a></p>
        </div>
        
        <!-- User Information -->
        <div id="user-info" style="display: none;">
            <h2>Información del Usuario</h2>
            <p>Bienvenido, <span id="user-name"></span>!</p>
            <p>Email: <span id="user-email"></span></p>
            <div class="button-group">
                <button onclick="signOut()" class="sign-out-btn">Cerrar sesión</button>
                <button onclick="confirmDeleteAccount()" class="delete-account-btn">Eliminar cuenta</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Add this right before the closing body tag -->
    <div id="confirmation-dialog" class="confirmation-dialog" style="display: none;">
      <div class="confirmation-content">
        <h3>Confirmar acción</h3>
        <p id="confirmation-message">¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.</p>
        <div class="confirmation-buttons">
          <button id="confirm-yes" class="confirm-btn">Confirmar</button>
          <button id="confirm-no" class="cancel-btn">Cancelar</button>
        </div>
      </div>
    </div>
</body>
</html>
